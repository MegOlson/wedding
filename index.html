<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dream Wedding</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Our Dream Wedding</h1>
        <p>A sneak-peak of Spring 2018</p>
      </div>
      <div class="row-fluid">
        <div class="col-md-4">
          <img class="dress" src="img/dress.jpg" alt="responsive image">
          <img class="plate" src="img/plate.jpg" alt="responsive image">
        </div>
        <div class="col-md-5">
          <img class="bm" src="img/bm.jpg" alt="responsive image">
          <img class="invite" src="img/invite.jpg" alt="responsive image">
        </div>
        <div class="col-md-3">
          <img class="long" src="img/long.jpg" alt="responsive image">
          <img class="welcome" src="img/welcome.jpg" alt="responsive image">
        </div>
      </div>
    </div>
  </body>
</html>
